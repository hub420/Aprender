{% extends "Aprendo/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>Accese a su cuenta.<h2>
{% endblock page_header %}

{% block content %}
    <form method="post" action="{% url 'users:login' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Log in</button>
        {% endbuttons %}

        <input type="hidden" name="next"
            value="{% url 'Aprendo:index' %}" />
    </form>

{% endblock content %}
